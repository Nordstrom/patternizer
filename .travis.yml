language: node_js
node_js:
- node
- 6.11.1
script:
- npm run build
before_deploy:
- cd ..
- mkdir kibana
- cp -R indexpatterncreator kibana/
- zip -r indexpatterncreator-6.1.1-1.zip kibana
- rm -rf kibana
deploy:
  provider: releases
  api_key:
    secure: 
  file: indexpatterncreator-6.1.1-1.zip
  on:
    repo: Nordstrom/indexpatterncreator
